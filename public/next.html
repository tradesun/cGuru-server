<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Next Steps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="page-bg">
    <!-- Header -->
    <div class="w-full border-b next_page_header" style="border-color:#E5E7EB; background: linear-gradient(135deg, #00A8A8 0%, #0077FF 100%);">
      <div class="layout-container next_page_header_wrap py-8 text-white" style="max-width: 1400px;">
        <div class="next_page_header_left">
            <h1 class="text-3xl md:text-4xl font-semibold tracking-tight">Your Next Steps</h1>
            <p class="mt-2 max-w-3xl text-sm md:text-base opacity-90">Based on your latest assessment, start with the top priorities and work your way down. Expand an item to see why it matters, how to do it, and download resources.</p>
        </div>

        <button class="back-to-category-btn button-secondary" onclick="history.back()" aria-label="Back to Category">Back To Category</button>
      </div>
    </div>

    <!-- Main two-column layout -->
    <div class="layout-container py-6 grid grid-cols-1 lg:grid-cols-12 gap-6" style="max-width: 1400px;">
      <!-- Left: list & controls -->
      <aside class="lg:col-span-6">
        <div class="mb-3 flex items-center gap-2">
          <div class="relative flex-1">
            <input id="nextSearch" placeholder="Search actions or categoriesâ€¦" class="w-full rounded-xl border px-4 py-2 text-sm outline-none focus:ring" style="border-color:#E5E7EB" />
            <div class="pointer-events-none absolute right-3 top-2.5 opacity-50">ðŸ”Ž</div>
          </div>
          <select id="priorityFilter" class="rounded-xl border px-3 py-2 text-sm" style="border-color:#E5E7EB" aria-label="Filter by priority">
            <option>All</option>
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
          </select>
        </div>
        <ul id="actionsList" class="space-y-2"></ul>
      </aside>

      <!-- Right: details -->
      <section class="lg:col-span-6">
        <div id="detailsPanel" class="rounded-2xl border bg-white p-6 shadow-sm" style="border-color:#E5E7EB">
          <div class="text-slate-600">Select an action on the left to view details.</div>
        </div>
      </section>
    </div>

    <script src="/js/next.js" defer></script>
  </body>
  </html>
